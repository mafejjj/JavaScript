<body>
    <script>
        /*Exercício 2: Criar um programa que pergunte a idade do usuário e exiba se ele é maior de idade ou não.
        Instruções:
        Utilize a função prompt() para esse exercício e para exibir a mensagem, utilize alert() 
        OBS: Para fazer o parse para inteiro, você deve usar Number(prompt("Digite sua idade:", ""));*/

        let idade = prompt("Digite sua idade:");
        let parseIntIdade = parseInt(idade);

        if (isNaN(parseIntIdade)){
            alert("Input incorreto! Você deve digitar um numero");
        } else {
            if (parseIntIdade >= 18) {
            alert("Você é maior de idade!");
        } else {
            alert("Você é menor de idade!");
        }
        console.log(parseIntIdade);
    }
    </script>
</body>
