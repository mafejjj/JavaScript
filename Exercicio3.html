    <script>
        /*Exercício 3: Criar um script que conte de 1 a 10 e exiba no console.
        Desafio: Modificar o programa para somar números de 1 a 10.*/

        /*let soma = 0;

        let soma = 0;
        for (let m = 1; m <= 10; m++) {
            soma += m;
            console.log(m);
        }
        console.log("A soma dos numeros de 1 a 10 é: ", soma);

    </script>
